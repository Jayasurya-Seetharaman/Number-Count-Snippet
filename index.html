<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
 .card-body {
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 40px;
    background: #12e0f7;
}
.card-body:hover {
    transform: scale(1.1);
    transition-duration: 0.3s;
    box-shadow: 0 2px 12px #c5c5c5;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Number Count</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">200</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">2005202</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">4502</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">20</span></div>
                </div>
            </div>                                    
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">5782202</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">4789</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">28792</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">100</span></div>
                </div>
            </div>                                    
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">8000</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">2005202</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">2005202</span></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body"><span class="count">2005202</span></div>
                </div>
            </div>                                    
        </div>        

    </div>

    <script>
        $(document).ready(function () {
            $('.count').each(function () {
                $(this).prop('Counter',0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 2000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });
        });
    </script>

</body>
</html>
